name: Lint Dockerfile

on:
  workflow_call:
  push:
    branches:
      - master
    paths:
      - Dockerfile
  pull_request:
    branches:
      - "*"
    paths:
      - Dockerfile

  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint-dockerfile:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
